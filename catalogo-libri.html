<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <header>

        <!-- MENU HEADER -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="/img/duck.png" alt="Immagine Logo Header" width="40" height="40">
                <div class="collapse navbar-collapse d-none d-lg-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="catalogo-libri.html">Catalogo Libri</a>
                            <!-- HREF VERSO "catalogo-libri.html" -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler d-onen d-sm-inline d-md-inline d-lg-none" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

    </header>

    <main>

        <!-- FORM MAIN -->
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <h2 class="mb-3 mt-4">Nuovo Libro</h4>
                        <form class="pt-2" novalidate="">
                            <div class="row g-3">

                                <div class="col-sm-6">
                                    <label for="nome" class="form-label">Nome autore</label>
                                    <input type="text" class="form-control" id="nome"
                                        placeholder="Inserisci il nome dell'autore" value="" required="">
                                </div>

                                <div class="col-sm-6">
                                    <label for="cognome" class="form-label">Cognome Autore</label>
                                    <input type="text" class="form-control" id="cognome"
                                        placeholder="Inserisci il cognome dell'autore" value="" required="">
                                </div>

                                <div class="col-12">
                                    <label for="titolo-libro" class="form-label">Titolo</label>
                                    <input type="text" class="form-control" id="titolo-libro"
                                        placeholder="Inserisci il titolo del libro" required="">
                                    <small class="text-body-secondary">Titolo versione italiana</small>
                                </div>

                                <div class="col-sm-4">
                                    <label for="genere" class="form-label">Genere</label>
                                    <select class="form-select" id="genere" required="">
                                        <option value="">Scegli il genere</option>
                                        <option>Storia</option>
                                    </select>
                                </div>

                                <div class="col-sm-4">
                                    <label for="year" class="form-label">Anno di Pubblicazione</label>
                                    <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno"
                                        required="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="isbn" class="form-label">ISBN#</label>
                                    <input type="number" class="form-control" id="isbn"
                                        placeholder="Inserisci il codice ISBN#" required="">
                                </div>

                                <hr class="mt-5 mb-2">

                                <div class="col-12">
                                    <label for="note" class="form-label">Note</label>
                                    <textarea class="form-control" id="note" rows="3"
                                        placeholder="Inserisci eventuali note sul libro"></textarea>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" for="same-address">Disponibile anche in
                                            digitale</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary btn-lg" type="submit">Aggiungi Libro</button>
                                </div>

                            </div>
                        </form>

                </div>
            </div>
        </div>

    </main>

</body>

</html>
